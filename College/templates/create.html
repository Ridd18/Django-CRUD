<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Create Student Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <center>
      <form method="post">
        {% csrf_token %}
        <table border="2">
          <h2>Add new record here</h2>
          <tr>
            <td>Student Roll No</td>
            <td>
              <input type="text" placeholder="Enter Roll No " name="Rollno" />
            </td>
          </tr>
          <tr>
            <td>Student Name</td>
            <td><input type="text" placeholder="Enter Name " name="Name" /></td>
          </tr>
          <tr>
            <td>Student Class</td>
            <td>
              <input type="text" placeholder="Enter Class " name="Class" />
            </td>
          </tr>
          <tr>
            <td>Student Age</td>
            <td><input type="text" placeholder="Enter Age " name="Age" /></td>
          </tr>
        </table>

        <input type="submit" value="insert record" />

        <a href="{% url 'studentDisplay'%}">Home Page</a>

        <hr />
        {% if messages %} {% for result in messages %}
        <b style="color: green">{{result}}</b>
        {% endfor %} {% endif %}
      </form>
    </center>
  </body>
</html>
